            <section class="contact">

                <h2 class="section-title text-center">Contact Us</h2>

                <div class="contact-conatiner center">

                    <form class="form card">
                        <div class="form-control center">
                            <label for="name">Name</label>
                            <input type="text" id="name" required autocomplete="name">
                        </div>
    
                        <div class="form-control center">
                            <label for="email">Email</label>
                            <input type="email" id="email" required autocomplete="email">
                        </div>

                        <div class="form-control center">
                            <label for="massage">Massage</label>
                           <textarea name="massage" id="massage"></textarea>
                        </div>

                        <div class="form-control center form-btn-field">
                            <button type="submit" class="btn register__btn">Submit</button>
                        </div>
                    </form>
                    <div class="contact-address flex-space-arround">
                       <address>
                        <h4>Address : </h4>

                        <p>Narail,Bangladesh</p>
                        <br/>

                       </address>
